spring:
  application:
    name: decentralizeFileSharingSystem

  datasource:
    url: jdbc:mysql://localhost:3306/decentralizeFileSharingSystem?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false

  jackson:
    serialization:
      indent-output: true

  # Uncomment to use Redis cache
  # cache:
  #   type: redis
  # redis:
  #   host: localhost
  #   port: 6379

  messaging:
    stomp:
      max-text-message-size: 524288
      max-binary-message-size: 524288
  web:
    error:
      include-message: always

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

app:
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:8081,http://10.0.2.2:8080"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    allow-credentials: true

  signaling:
    endpoint: "/ws/signaling"
    relay-enabled: false
